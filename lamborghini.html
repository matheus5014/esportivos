<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/lamb.css">
    <title>Lamborghini</title>
</head>
<body>

    <header>
        <h1>Lamborghini</h1>
    </header>

    <section class="content">

        <section class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="imagens-lmbgn/lamborghini1.png" alt="carro esportivo lamborghini">
            </div>

            <div class="slide">

                <img src="imagens-lmbgn/lamborghini2.png" alt="carro esportivo lamborghini">
            </div>

            <div class="slide">

                <img src="imagens-lmbgn/lamborghini3.png" alt="carro esportivo lamborghini">
            </div>

            <div class="slide">

                <img src="imagens-lmbgn/lamborghini4.png" alt="carro esportivo lamborghini">
            </div>

            <div class="slide">

                <img src="imagens-lmbgn/lamborghini5.png" alt="carro esportivo lamborghini">
            </div>

        </section>

        <div class="navigation">

            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </section>
</body>
</html>
